<nz-list class="demo-loadmore-list">
  <nz-list-item *ngFor="let item of list">
    <ng-container>
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a>{{ item }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action
          ><a (click)="edit(item)">Edit</a></nz-list-item-action
        >
        <nz-list-item-action
          ><a (click)="Delete(item)">Delete</a></nz-list-item-action
        >
      </ul>
    </ng-container>
  </nz-list-item>
</nz-list>
